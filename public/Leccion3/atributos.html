<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8 " />
        <title>Atributos</title>
		<link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style_atributos.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Volkhov:400italic,700' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div class="contenido">
			<div class="encabezado">
				<a><span>&laquo; Leccion 3: </span>Componentes Básicos</a>
				<span class="right_ab"><a><strong>Programación Orientada a Objetos</strong></a></span>
			</div>
			
			<h1>Atributos <span>... Características de los objetos ...</span></h1>
			
			<div class="linea"></div>
			
			<div id="sb-slider" class="sb-slider">
				<img src="images/atributo1.jpg" title="Atributos: Características de los objetos."/>
				<img src="images/atributo2.jpg" title="Atributos = Características."/>
				<img src="images/atributo3.jpg" title="Atributos: Se guardan en variables. "/>
				<img src="images/atributo4.jpg" title="Sintaxis en Lenguaje Lumin"/>
				<img src="images/atributo5.jpg" title="Definición de atributos en Lenguaje Lumin"/>
				<img src="images/atributo6.jpg" title="Atributos: Describen características del objeto"/>
			</div>
			
		</div>    <!-- fin container -->
		<script type="text/javascript" src="js/modernizr.custom.13303.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.min.js"></script>
		<script type="text/javascript">
			$(function() {

				$('#sb-slider').slicebox({
					orientation			: 'h',
					slicesCount			: 4,
					disperseFactor		: 50,
					sequentialRotation	: true,
					sequentialFactor	: 100
				});
				
				if( !Modernizr.csstransforms3d ) {
					$('#sb-note').show();
					
					$('#sb-examples > li:gt(2)').remove();
					
					$('body').append(
						$('script').attr( 'type', 'text/javascript' ).attr( 'src', 'js/jquery.easing.1.3.js' )
					);
				}	
			});
		</script>
	</body>
</html>
